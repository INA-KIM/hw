<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/5e58bd0422.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button class="btn-purpleline">
      <span>제출</span>
      <img src="./images/right-from-bracket-solid.svg" alt="" />
    </button>

    <button class="btn-purple">
      <span>제출</span>
      <img src="./images/icon_white.png" alt="" />
    </button>

    <button class="btn-purple-long">
      <span>제출</span>
      <img src="./images/icon_white.png" alt="" />
    </button>

    <div class="btn-purple-row">
      <button>버튼1</button><button>버튼2</button><button>버튼3</button
      ><button>버튼4</button>
    </div>

    <div class="btn-purple-column">
      <button>버튼1</button><button>버튼2</button><button>버튼3</button
      ><button>버튼4</button>
    </div>

    <div class="box">
      <div class="inner">
        <i class="fa-solid fa-shield"></i>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="text">
        <p>최초 1회 등록 후 이용할 수 있는,</p>
        <p>공동인증서 로그인</p>
        <p>인증서 등록<i class="fa-solid fa-circle-chevron-right"></i></p>
      </div>
      <button>공동인증서 로그인</button>
    </div>
  </body>
</html>
